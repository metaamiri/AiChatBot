{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href='{% static "Bot/style.css" %}'>
</head>
<body>

  <div class="sidebar">
    <h2>My Dashboard</h2>
    <ul>
      <li><a href="#" id="homeLink">Home</a></li>
      <li><a href="#" id="newChatLink">New Chat</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">

    <div class="default-content">
      <h1>Welcome!</h1>
      <div class="chat-box">
        <p>This is an example of dashboard content. You can display messages, chats, or any other information here.</p>
      </div>
      <div class="chat-box">
        <p>You can easily expand and customize different sections.</p>
      </div>
    </div>

    <div class="chat-wrapper">
      <div class="new-chat">
        <h2>How Can I Help You Today ?</h2>
        <div class="input-icon">
            <textarea type="text" placeholder="Ask Anything" class="prompt-input"></textarea>
            <button type="submit" class="send-button">
                <i class="bi bi-send" style="font-size: 1.2rem;"></i>
            </button>
        </div>
      </div>
    </div>
  </div>


  <script src="{% static 'Bot/index.js' %}"></script>

</body>
</html>
